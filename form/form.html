<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="https://www.youtube.com/">
        <div class="exit-icon">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <h1>Đăng Ký</h1>
        <div class="form-group">
            <label for="user">Username:</label> <br>
            <input id="user" type="text" placeholder="Enter your Username...">
        </div>
        <div class="form-group">
            <label for="pass">Password:</label> <br>
            <input id="pass" type="password" placeholder="Enter your Password...">
        </div>
        <div class="form-group">
            <label for="">Email:</label> <br>
            <input type="email" placeholder="Enter your Email...">
        </div>
        <div class="form-group">
            <label for="">Phone:</label> <br>
            <input type="number" placeholder="Enter your Phone...">
        </div>
        <div class="form-group">
            <label for="">Date:</label> <br>
            <input type="date">
        </div>
        <div class="form-group">
            <label for="">Quốc gia:</label><br>
            <select>
                <option selected disabled>Vui lòng chọn quốc gia của bạn</option>
                <option>VietNam</option>
                <option>ThaiLan</option>
                <option>USA</option>
                <option>Janpan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">File:</label>
            <input type="file">
        </div>
        <div class="form-group">
            <label for="">Sở thích:</label>
            <input type="checkbox">
            <label for="">Play game</label>
            <input type="checkbox">
            <label for="">Đọc sách</label>
            <input type="checkbox">
            <label for="">Đua xe</label>
        </div>
        <div class="form-group">
            <label for="">Giới tính:</label>
            <input type="radio" name="gender">
            <label for="">Nam</label>
            <input type="radio" name="gender">
            <label for="">Nữ</label>
            <input type="radio" name="gender">
            <label for="">Khác</label>
        </div>
         <div class="submit">
            <button type="reset">Reset</button> <button type="submit">Save</button> <button>Mặt định</button>
         </div>
    </form>
</body>

</html>
